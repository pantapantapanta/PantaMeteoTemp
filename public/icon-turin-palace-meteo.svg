<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#5B7186"/>

  <!-- Sun -->
  <circle cx="340" cy="150" r="60" fill="#C4A35A" opacity="0.9"/>
  <!-- Sun rays -->
  <g stroke="#C4A35A" stroke-width="3" opacity="0.5" stroke-linecap="round">
    <line x1="340" y1="70" x2="340" y2="55"/>
    <line x1="340" y1="230" x2="340" y2="245"/>
    <line x1="260" y1="150" x2="245" y2="150"/>
    <line x1="420" y1="150" x2="435" y2="150"/>
    <line x1="283" y1="93" x2="273" y2="83"/>
    <line x1="397" y1="207" x2="407" y2="217"/>
    <line x1="397" y1="93" x2="407" y2="83"/>
    <line x1="283" y1="207" x2="273" y2="217"/>
  </g>

  <!-- Cloud -->
  <g fill="#FFFFFF" opacity="0.95">
    <circle cx="190" cy="175" r="50"/>
    <circle cx="240" cy="160" r="40"/>
    <circle cx="150" cy="185" r="35"/>
    <circle cx="275" cy="175" r="30"/>
    <rect x="150" y="175" width="130" height="40" rx="5"/>
  </g>

  <!-- Terrace railing / balustrade -->
  <g fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7">
    <line x1="80" y1="310" x2="432" y2="310"/>
    <line x1="80" y1="350" x2="432" y2="350"/>
    <line x1="110" y1="310" x2="110" y2="350"/>
    <line x1="150" y1="310" x2="150" y2="350"/>
    <line x1="190" y1="310" x2="190" y2="350"/>
    <line x1="230" y1="310" x2="230" y2="350"/>
    <line x1="270" y1="310" x2="270" y2="350"/>
    <line x1="310" y1="310" x2="310" y2="350"/>
    <line x1="350" y1="310" x2="350" y2="350"/>
    <line x1="390" y1="310" x2="390" y2="350"/>
  </g>
  <!-- Baluster caps -->
  <g fill="#FFFFFF" opacity="0.7">
    <circle cx="110" cy="308" r="4"/>
    <circle cx="150" cy="308" r="4"/>
    <circle cx="190" cy="308" r="4"/>
    <circle cx="230" cy="308" r="4"/>
    <circle cx="270" cy="308" r="4"/>
    <circle cx="310" cy="308" r="4"/>
    <circle cx="350" cy="308" r="4"/>
    <circle cx="390" cy="308" r="4"/>
  </g>

  <!-- Text: Turin Palace -->
  <text x="256" y="430" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-style="italic" fill="#FFFFFF" letter-spacing="2" opacity="0.95">Turin Palace</text>

  <!-- Subtle line under text -->
  <line x1="160" y1="448" x2="352" y2="448" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
</svg>
